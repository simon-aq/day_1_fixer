<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Fixer - Activity Heatmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Life Fixer</h1>
            <p class="subtitle">Daily Reflection Activity</p>
        </header>

        <div class="stats-row">
            <div class="stat">
                <span class="stat-value" id="current-streak">0</span>
                <span class="stat-label">Current Streak</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="longest-streak">0</span>
                <span class="stat-label">Longest Streak</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="total-responses">0</span>
                <span class="stat-label">Total Responses</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="year-progress">0%</span>
                <span class="stat-label">Year Progress</span>
            </div>
        </div>

        <div class="heatmap-container">
            <div class="months-header" id="months-header"></div>
            <div class="heatmap-wrapper">
                <div class="days-labels">
                    <span>Mon</span>
                    <span>Wed</span>
                    <span>Fri</span>
                </div>
                <div class="heatmap" id="heatmap"></div>
            </div>
        </div>

        <div class="legend">
            <span class="legend-label">Less</span>
            <div class="legend-box level-0"></div>
            <div class="legend-box level-1"></div>
            <div class="legend-box level-2"></div>
            <div class="legend-box level-3"></div>
            <div class="legend-box level-4"></div>
            <span class="legend-label">More</span>
        </div>

        <div class="week-summary" id="week-summary">
            <h3>This Week</h3>
            <p><span id="week-responses">0</span>/7 days with reflections</p>
        </div>

        <footer>
            <p>Last updated: <span id="last-updated">-</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
